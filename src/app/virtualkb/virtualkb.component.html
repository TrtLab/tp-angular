<h2>VirtualKb Component</h2>

<div class="values">
    <p *ngFor="let value of values">{{ value }}</p>
</div>

<div class="virtual-kb">
    <button *ngFor="let key of keys" (click)="insertValue($event)">{{ key }}</button>
</div>


<div>
    <button (click)="log()" *ngIf="completed">Valider</button>
</div>
